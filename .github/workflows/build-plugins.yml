name: Build Plugins

on:
  push:
    paths-ignore: 
      - "README.md"
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Run build script
        run: dotnet fsi build_plugins.fsx

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugins
          path: bin